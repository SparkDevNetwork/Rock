<!DOCTYPE html>
<html>
<head>
    <title>Html Merge</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha256-bZLfwXAP04zRMK2BjiO8iu9pf4FbLqX6zitd+tIvLhE=" crossorigin="anonymous" />
</head>
<body>
    <h1>People</h1>

    {% for row in Rows %}

    <div class="row">
        <div class="col-md-6">
            Person NickName: {{ row.NickName }}
            Person LastName: {{ row.LastName }}
            GroupMemberStatus: {{ row.GroupMemberStatus }}
            <address>
                {{ row | Address:'Home' }}
            </address>
        </div>
        <div class="col-md-6">
            <img src="{{ 'Global' | Attribute:'InternalApplicationRoot' }}{{ row.PhotoUrl }}" width="100" height="100" alt="" />
        </div>
    </div>

    <br />

    {% endfor %}


</body>
</html>
