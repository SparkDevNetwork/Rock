<!DOCTYPE html>
<html>
<head>
    <title>Html Merge</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha256-bZLfwXAP04zRMK2BjiO8iu9pf4FbLqX6zitd+tIvLhE=" crossorigin="anonymous" />
</head>
<body>
    <h1>Photo Roster</h1>

    {% for row in Rows %}

    <div class="row">
        <div class="col-md-6">
            {{ row.NickName }} {{ row.LastName }}
            <address>
                {{ row | Address:'Home' }}
            </address>
        </div>
        <div class="col-md-6">
            <img src="{{ 'Global' | Attribute:'InternalApplicationRoot' }}{{ row.PhotoUrl }}" height="200" alt="" />
        </div>
    </div>

	<br />

    {% endfor %}


</body>
</html>
