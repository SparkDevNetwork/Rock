<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>New Test</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">New Test</td></tr>
</thead><tbody>
<!--This Test Case deletes the Small Group created in the first Test Case.-->
<!--These tests assume you are logged in to Rock with an account that can perform these functions.-->
<tr>
	<td>setSpeed</td>
	<td>500</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>//a[contains(text(),'Group Name')]</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>css=[id$=_searchField]</td>
	<td></td>
</tr>
<tr>
	<td>sendKeysAndWait</td>
	<td>css=[id$=_searchField]</td>
	<td>selenium test${KEY_ENTER}</td>
</tr>
<!--This will fail if group does not exist (the test suite expects that group to exist).-->
<tr>
	<td>assertText</td>
	<td>//h1[contains(span,'Selenium')]</td>
	<td>*</td>
</tr>
<tr>
	<td>click</td>
	<td>css=[id$=_btnDelete]</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>//button[contains(text(),'OK')]</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
